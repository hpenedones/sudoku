name: CI

on:
  push:
    branches: [ main, master, copilot/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc make
    
    - name: Build
      run: make
    
    - name: Run tests
      run: make test
    
    - name: Test compilation warnings
      run: gcc -Wall -Wextra -Werror sudoku_solver.c -o solver_strict
